<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/styles.css">

  <title>LENNI ART</title>
</head>

<body>
  <header class="page-header">
    <div class="page-header__container">
      <a href="./index.html" class="page-header__logo">
        <svg class="page-header__logo-icon">
          <use xlink:href="assets/icons/symbols.svg#logo"></use>
        </svg>
      </a>

      <nav class="page-header__nav">
        <a href="./events.html" class="page-header__nav-link">Мероприятия</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
      </nav>

      <div class="page-header__user-button-container">
        <a href="#" class="button page-header__user-button">Войти</a>
      </div>
    </div>
  </header>
  <header class="main-header home__main-header">
    <h1 class="main-header__title">арт — пространство</h1>
    <picture class="main-header__picture">
      <img src="./assets/images/lenni.svg" alt="LENNI" class="main-header__image">
    </picture>
    <p class="main-header__text">для людей, горящих сердцем и делом
      <br />место для настоящего
    </p>

    <div class="main-header__buttons">
      <div class="main-header__buttons-title">Я хочу:</div>
      <div class="main-header__buttons-container">
        <button class="main-header__button main-header__button--red button" id="open-modal-button">Провести мероприятие</button>
        <button class="main-header__button main-header__button--white button">Стать арендатором</button>
      </div>
    </div>
  </header>

  <div class="modal" id="modal">
    <div class="modal__wrapper">
      <button class="modal__x-button x-button" id="close-modal-button">
        <svg class="x-button__icon">
          <use xlink:href="./assets/icons/symbols.svg#x"></use>
        </svg>
      </button>

      <div class="modal__container">
        <h2 class="modal__title">Заполните форму
          <br />и мы подберем площадку
        </h2>
        <form class="modal__form form">
          <div class="form__section">
            <h4 class="form__subtitle">Формат мероприятия:</h4>
            <div class="form__elements form__elements--radios">
              <div class="radio form__radio">
                <input type="radio" class="radio__input" name="type" id="1" checked />
                <label for="1" class="radio__label">Мастер-класс/семинар</label>
              </div>
              <div class="radio form__radio">
                <input type="radio" class="radio__input" name="type" id="2" />
                <label for="2" class="radio__label">Концерт/выступление</label>
              </div>
              <div class="radio form__radio">
                <input type="radio" class="radio__input" name="type" id="3" />
                <label for="3" class="radio__label">Выставка/показ</label>
              </div>
              <div class="radio form__radio">
                <input type="radio" class="radio__input" name="type" id="4" />
                <label for="4" class="radio__label">Другое</label>
              </div>
            </div>
          </div>

          <div class="form__section">
            <h4 class="form__subtitle">Планируемое количество посетителей:</h4>
            <div class="form__elements form__elements--peoples">
              <label class="form__field field">
                <select class="field__select" name="people">
                  <option value="0-20" selected>до 20 человек</option>
                  <option value="20-100">от 20 до 100 человек</option>
                  <option value="100-500">от 100 до 500 человек</option>
                  <option value="500">более 500 человек</option>
                </select>
              </label>
            </div>

            <h4 class="form__subtitle">Дата проведения:</h4>
            <div class="form__elements form__elements--date">
              <label class="form__field field">
                <input type="text" class="field__input field__input--day" placeholder="ДД">
              </label>
              <label class="form__field field">
                <input type="text" class="field__input field__input--month" placeholder="ММ">
              </label>
              <label class="form__field field">
                <input type="text" class="field__input field__input--year" placeholder="ГГГГ">
              </label>
            </div>
          </div>

          <div class="form__section form__section--full-width">
            <h4 class="form__subtitle">Контактные данные:</h4>
            <div class="form__elements form__elements--data">
              <label class="form__field form__field--half field">
                <span class="field__label">Имя*</span>
                <input type="text" class="field__input" placeholder="Имя">
              </label>
              <label class="form__field form__field--half field">
                <span class="field__label">Фамилия*</span>
                <input type="text" class="field__input" placeholder="Фамилия">
              </label>
              <label class="form__field form__field--half field">
                <span class="field__label">Телефон*</span>
                <input type="text" class="field__input" placeholder="+7 (___) ___ __ __">
              </label>
              <label class="form__field form__field--half field">
                <span class="field__label">Email*</span>
                <input type="text" class="field__input" placeholder="Email">
              </label>
            </div>
          </div>

          <div class="form__section form__section--full-width">
            <h4 class="form__subtitle">Есть пожелания? Напишите нам:</h4>
            <label class="form__field field">
              <input type="textarea" class="field__textarea">
            </label>
          </div>

          <div class="form__section form__section--full-width">
            <div class="checkbox ">
              <input type="checkbox" name="accept" id="accept" class="checkbox__input" checked />
              <label class="checkbox__label" for="accept">Я соглашаюсь с пользовательским соглашением и с политикой использования персональных данных</label>
            </div>
          </div>

          <div class="form__buttons form__section--full-width">
            <button class="form__button button" type="submit">Отправить</button>
            <button class="form__button form__button--inline button" type="button" id="close-modal-form-button">Закрыть</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <main class="main">
    <div class="home">
      <section class="offers home__offers"></section>
      <section class="about home__about"></section>
      <section class="upcoming home__upcoming"></section>
      <section class="listing home__listing"></section>
      <section class="contacts home__contacts"></section>

      <div class="doit home__doit"></div>
    </div>
  </main>
  <footer class="page-footer"></footer>

  <script src="./scripts/modal.js"></script>
</body>

</html>
